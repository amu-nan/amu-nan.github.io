<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot - Xforia</title>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/chatbot.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <header>
        <div class="logo-container">
            <img src="../images/logo.png" alt="Xforia COAST Logo" class="logo">
            <span class="tagline">Your tagline goes here.</span>
        </div>
        <div class="coast-flow-header">
            <div class="coast-step-container">
                <span class="coast-letter">C</span>
                <span class="coast-step-name"></span>
            </div>
            <div class="coast-step-container">
                <span class="coast-letter">O</span>
                <span class="coast-step-name"></span>
            </div>
            <div class="coast-step-container">
                <span class="coast-letter">A</span>
                <span class="coast-step-name"></span>
            </div>
            <div class="coast-step-container">
                <span class="coast-letter active">S</span>
                <span class="coast-step-name active">Search</span>
            </div>
            <div class="coast-step-container">
                <span class="coast-letter">T</span>
                <span class="coast-step-name"></span>
            </div>
        </div>
    </header>

    <main class="chatbot-page">
        <section class="chatbot-content">
            <h2 class="page-title">Chatbot for <span id="patient-name-display"></span></h2>
            <div class="chat-container">
                <div class="chat-window" id="chat-window">
                    <div class="message bot-message">
                        <div class="avatar"><i class="fa-solid fa-robot"></i></div>
                        <div class="message-bubble">Hello! How can I help you today?</div>
                    </div>
                </div>
                <div class="chat-input-container">
                    <input type="text" id="chat-input" placeholder="Type your message...">
                    <button id="send-btn"><i class="fa-solid fa-paper-plane"></i></button>
                </div>
            </div>
        </section>
        
        <div class="navigation-buttons">
            <button class="back-button" onclick="window.location.href='detailed-search.html'">Back</button>
            <button id="continue-to-report-btn" class="continue-button">Continue to Generate Report</button>
        </div>
    </main>

    <script src="../js/scripts.js"></script>
    <script>
        const patientNameDisplay = document.getElementById('patient-name-display');
        const continueToReportBtn = document.getElementById('continue-to-report-btn');
        const chatInput = document.getElementById('chat-input');
        const sendBtn = document.getElementById('send-btn');
        const chatWindow = document.getElementById('chat-window');

        const patientName = sessionStorage.getItem('selectedPatientName');
        const patientId = sessionStorage.getItem('selectedPatientId');
        const selectedEntity = sessionStorage.getItem('selectedFinalEntity');

        if (patientName) {
            patientNameDisplay.textContent = patientName;
        }

        const sendMessage = async () => {
            const userText = chatInput.value.trim();
            if (userText === '') return;

            // Add user message to the chat window
            const userMessageDiv = document.createElement('div');
            userMessageDiv.classList.add('message', 'user-message');
            userMessageDiv.innerHTML = `<div class="message-bubble">${userText}</div>`;
            chatWindow.appendChild(userMessageDiv);
            chatInput.value = '';
            chatWindow.scrollTop = chatWindow.scrollHeight;

            // Simulate the bot typing
            const typingIndicator = document.createElement('div');
            typingIndicator.classList.add('message', 'bot-message', 'typing-indicator');
            typingIndicator.innerHTML = `<div class="avatar"><i class="fa-solid fa-robot"></i></div><div class="message-bubble">...</div>`;
            chatWindow.appendChild(typingIndicator);
            chatWindow.scrollTop = chatWindow.scrollHeight;

            // Simulate sending a request to the backend with a delay
            const payload = {
                conversation_id: "your-session-id",
                query: userText,
                user_type: selectedEntity,
                patient_name: patientName,
                patient_id: patientId
            };
            console.log("Chatbot Payload:", payload);

            setTimeout(() => {
                // Remove the typing indicator
                chatWindow.removeChild(typingIndicator);
                
                // Add the bot's response
                const botResponseDiv = document.createElement('div');
                botResponseDiv.classList.add('message', 'bot-message');
                botResponseDiv.innerHTML = `
                    <div class="avatar"><i class="fa-solid fa-robot"></i></div>
                    <div class="message-bubble">Thank you for your question. A response to "${userText}" would be generated here by the backend.</div>
                `;
                chatWindow.appendChild(botResponseDiv);
                chatWindow.scrollTop = chatWindow.scrollHeight;
            }, 1500); // Wait for 1.5 seconds to simulate a response
        };

        sendBtn.addEventListener('click', sendMessage);
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        continueToReportBtn.addEventListener('click', () => {
            window.location.href = 'track.html';
        });
    </script>
</body>
</html>
