<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot - Xforia</title>
    <link rel="icon" type="image/png" href="../images/Subject.png">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/chatbot.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <header>
        <div class="logo-container">
            <img src="../images/logo.png" alt="Xforia COAST Logo" class="logo">
            <span class="tagline">Ride the wave of efficiency.</span>
        </div>
        <div class="coast-flow-header">
            <div class="coast-step-container">
                <span class="coast-letter">C</span>
                <span class="coast-step-name"></span>
            </div>
            <div class="coast-step-container">
                <span class="coast-letter">O</span>
                <span class="coast-step-name"></span>
            </div>
            <div class="coast-step-container">
                <span class="coast-letter">A</span>
                <span class="coast-step-name"></span>
            </div>
            <div class="coast-step-container">
                <span class="coast-letter active">S</span>
                <span class="coast-step-name active">Search</span>
            </div>
            <div class="coast-step-container">
                <span class="coast-letter">T</span>
                <span class="coast-step-name"></span>
            </div>
        </div>
    </header>

    <main class="chatbot-page">
        <section class="chatbot-content">
            <h2 class="page-title">Chatbot for <span id="patient-name-display"></span></h2>
            <div class="chat-container">
                <div class="chat-window" id="chat-history"> <div class="message bot-message">
                        <div class="avatar"><i class="fa-solid fa-robot"></i></div>
                        <div class="message-bubble">Hello! How can I help you today?</div>
                    </div>
                </div>
                <div class="chat-input-container">
                    <input type="text" id="user-query" placeholder="Type your message..."> <button id="send-btn"><i class="fa-solid fa-paper-plane"></i></button>
                </div>
            </div>
        </section>
        
        <div class="navigation-buttons">
            <button class="back-button" onclick="window.location.href='detailed-search.html'">Back</button>
            <button id="continue-to-report-btn" class="continue-button">Continue to Generate Report</button>
        </div>
    </main>

    <script src="../js/chatbot.js"></script>

    <script>
        // Only keep UI logic here, NO chat logic
        const patientNameDisplay = document.getElementById('patient-name-display');
        const continueToReportBtn = document.getElementById('continue-to-report-btn');
        
        const patientName = sessionStorage.getItem('selectedPatientName');
        if (patientName && patientNameDisplay) {
            patientNameDisplay.textContent = patientName;
        }

        if (continueToReportBtn) {
            continueToReportBtn.addEventListener('click', () => {
                window.location.href = 'track.html';
            });
        }
    </script>
</body>
</html>
