<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consolidate - Xforia</title>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/consolidate.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/png" href="../images/Subject.png">
</head>
<body>

    <header>
        <div class="logo-container">
            <img src="../images/logo.png" alt="Xforia COAST Logo" class="logo">
            <span class="tagline">Your tagline goes here.</span>
        </div>
        <div class="coast-flow-header">
            <div class="coast-step-container">
                <span class="coast-letter active">C</span>
                <span class="coast-step-name active">Consolidate</span>
            </div>
            <div class="coast-step-container">
                <span class="coast-letter">O</span>
                <span class="coast-step-name"></span>
            </div>
            <div class="coast-step-container">
                <span class="coast-letter">A</span>
                <span class="coast-step-name"></span>
            </div>
            <div class="coast-step-container">
                <span class="coast-letter">S</span>
                <span class="coast-step-name"></span>
            </div>
            <div class="coast-step-container">
                <span class="coast-letter">T</span>
                <span class="coast-step-name"></span>
            </div>
        </div>
    </header>

    <main class="consolidate-page">
        <section class="consolidate-container">
            <h2>Consolidate Data</h2>
            <div class="upload-section">
                <div class="upload-info">
                    <h3>Drag & Drop or Select Excel/CSV File</h3>
                    <p>Supported file types: .xlsx, .xls, .csv</p>
                </div>
                <div class="upload-box" id="upload-box">
                    <i class="fa-solid fa-cloud-arrow-up"></i>
                    <p>Drop file here or <span class="browse-link">browse</span></p>
                    <input type="file" id="file-upload" accept=".xlsx, .xls, .csv" hidden>
                </div>
            </div>
            <div class="upload-status" id="upload-status" style="display: none;">
                <p id="file-name-display"></p>
                <div class="status-bar">
                    <div class="status-progress" id="status-progress"></div>
                </div>
                <p class="status-text" id="status-text">Processing...</p>
            </div>
            <button id="continue-btn" class="continue-button" style="display: none;">Continue</button>
        </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="../js/scripts.js"></script>
    <script>
        const uploadBox = document.getElementById('upload-box');
        const fileUpload = document.getElementById('file-upload');
        const browseLink = document.querySelector('.browse-link');
        const uploadStatus = document.getElementById('upload-status');
        const fileNameDisplay = document.getElementById('file-name-display');
        const statusProgress = document.getElementById('status-progress');
        const statusText = document.getElementById('status-text');
        const continueBtn = document.getElementById('continue-btn');

        browseLink.addEventListener('click', () => fileUpload.click());

        fileUpload.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                handleFile(file);
            }
        });

        uploadBox.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadBox.classList.add('dragover');
        });

        uploadBox.addEventListener('dragleave', () => {
            uploadBox.classList.remove('dragover');
        });

        uploadBox.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadBox.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file) {
                handleFile(file);
            }
        });

        function handleFile(file) {
            fileNameDisplay.textContent = file.name;
            uploadStatus.style.display = 'block';
            statusText.textContent = 'Processing...';
            statusProgress.style.width = '0%';
            continueBtn.style.display = 'none';

            const reader = new FileReader();
            reader.onload = (e) => {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, { type: 'array' });
                const sheetName = workbook.SheetNames[0];
                const worksheet = workbook.Sheets[sheetName];
                const jsonData = XLSX.utils.sheet_to_json(worksheet);

                sessionStorage.setItem('excelData', JSON.stringify(jsonData));
                
                statusProgress.style.width = '100%';
                statusText.textContent = 'Upload Complete!';
                
                setTimeout(() => {
                    continueBtn.style.display = 'block';
                }, 500);
            };
            reader.readAsArrayBuffer(file);
        }

        continueBtn.addEventListener('click', () => {
            window.location.href = 'organize.html';
        });
    </script>
</body>
</html>
