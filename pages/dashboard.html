<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Report</title>
    <link rel="icon" type="image/png" href="../images/Subject.png">
    <link rel="stylesheet" href="../css/global.css">
    <style>
        .dashboard-container {
            text-align: center;
            padding: 100px 20px;
        }
        .dashboard-container h1 {
            color: #2ecc71;
            font-size: 3em;
            margin-bottom: 20px;
        }
        .dashboard-container p {
            font-size: 1.2em;
            color: #666;
        }
        .demo-navigation {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }
        .nav-button {
            padding: 15px 30px;
            border-radius: 50px;
            border: none;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        .back-btn {
            background-color: #f1f1f1;
            color: #333;
        }
        .back-btn:hover {
            background-color: #e0e0e0;
            transform: translateY(-2px);
        }
        .end-demo-btn {
            background-color: #e74c3c;
            color: #fff;
        }
        .end-demo-btn:hover {
            background-color: #c0392b;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

    <header>
        <div class="logo-container">
            <img src="../images/logo.png" alt="Xforia COAST Logo" class="logo">
            <span class="tagline">Ride the wave of efficiency.</span>
        </div>
    </header>

    <main>
        <div class="dashboard-container">
            <h1>Report Dashboard</h1>
            <p>Your AI-generated report would appear here.</p>
        </div>
        <div class="demo-navigation">
            <button class="nav-button back-btn">Go Back</button>
            <button class="nav-button end-demo-btn">End Demo</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Xforia COAST - All Rights Reserved.</p>
        <p>9300 Wade Blvd, Suite 220, Frisco, Texas, 75035.</p>
    </footer>

    <script src="../js/common.js"></script>

</body>
</html>
