<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xforia COAST Data Processing</title>
    <link rel="icon" type="image/png" href="../images/Subject.png">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/dashboard_upload.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <header>
        <div class="logo-container">
            <img src="../images/logo.png" alt="Xforia COAST Logo" class="logo">
            <span class="tagline">Ride the wave of efficiency.</span>
        </div>
    </header>

    <main>
        <div class="upload-container">
            <h2 class="welcome-message">Welcome, <span id="owner-display"></span>!</h2>
            <h3 class="org-message">Your <span id="org-display"></span> data is ready for a test run.</h3>

            <div class="upload-section">
                <h4>Upload Your File</h4>
                <div class="upload-area">
                    <p>Drag and drop your Excel file here, or</p>
                    <input type="file" id="file-input" accept=".xls,.xlsx">
                    <label for="file-input" class="file-label">Browse Files</label>
                </div>
                <ul id="file-list"></ul>
                <button id="process-file-btn" class="submit-button" disabled>Process File</button>
            </div>

            <div class="action-buttons-container" style="display: none;">
                <p class="action-prompt">Now that your data is ready, what would you like to do?</p>
                <div class="action-buttons">
                    <button id="chatbot-btn" class="action-button">Go to Chatbot</button>
                    <button id="dashboard-btn" class="action-button">View Dashboard</button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Xforia COAST - All Rights Reserved.</p>
        <p>9300 Wade Blvd, Suite 220, Frisco, Texas, 75035.</p>
    </footer>
    
    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
    <script src="../js/data_upload.js"></script> </body>
</html>
