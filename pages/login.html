<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Xforia</title>
    <link rel="icon" type="image/png" href="../images/Subject.png">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <header>
        <div class="logo-container">
            <img src="../images/logo.png" alt="Xforia COAST Logo" class="logo">
            <span class="tagline">Ride the wave of efficiency.</span>
        </div>
    </header>

    <main class="login-page">
        <section class="login-form-container">
            <h2>User Login</h2>
            <p>Please enter your credentials to continue.</p>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username">
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password">
            </div>
            <button id="login-btn">Login</button>
            <p id="error-message"></p>
        </section>
    </main>

    <script src="../js/scripts.js"></script>
    <script>
        const loginBtn = document.getElementById('login-btn');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const errorMsg = document.getElementById('error-message');

        loginBtn.addEventListener('click', () => {
            const username = usernameInput.value;
            const password = passwordInput.value;

            if (username === "Xforia1" && password === "Xforia1") {
                // On successful login, save a state and go to the next page
                sessionStorage.setItem('loggedIn', 'true');
                window.location.href = 'consolidate.html';
            } else {
                errorMsg.textContent = "Invalid username or password.";
            }
        });
    </script>
</body>
</html>
